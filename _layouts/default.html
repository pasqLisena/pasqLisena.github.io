<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="Pasquale Lisena">
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="3k-A4xWf0y4Aqrq9-AOD89DWNM0jLBQdeMYODzbnr7E" />

  <link href="https://fonts.googleapis.com/css?family=Exo:200,400,600|Roboto:300,400,500" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DPE3VSGHE6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DPE3VSGHE6');
  </script>

</head>

<body>
  {% include header.big.html %}

  <section class="page">
    {% if page.news %}
    <div class="news">
      <ul data-children="{{page.news | size}}">
        {% for item in page.news %}
        <li>{{item | markdownify}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}


    <div class="inner flex">
      <div>
        {{ content }}
      </div>
      <div>
        <div class="box twitter" id="twitter">
          <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7359188856027418625?collapsed=1" height="410" width="350" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>
        </div>
        <div class="box">
          <h1>My Current Projects.</h1>
          <div>
            {% for item in page.current_proj %}
            <a href="{{item.uri}}"><img class="proj_img" alt='{{item.name}}' src={{item.img}} />
            {% endfor %}</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% include footer.html %}

  <script type="application/ld+json">
    {{site.data.pasquale | jsonify}}
  </script>
</body>

</html>
